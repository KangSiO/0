<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene xr>
        <!-- 카메라 엔티티 -->
        <a-entity camera position="0 1.6 0"></a-entity>

        <!-- 3D 모델 -->
        <a-entity gltf-model="url(n.glb)" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>

    <script>
        navigator.xr.requestDevice().then((xrDevice) => {
            xrDevice.requestSession({ immersive: true }).then((session) => {
                document.querySelector('a-scene').setAttribute('xr', 'session', session);
            });
        });
    </script>
</body>
</html>
